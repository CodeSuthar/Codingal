<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in Javascript</title>
</head>
<body>
    <h1 id="student"></h1>
    <h2 id="birth-year"></h2>
    <script>
        class Student {
            constructor(name, age) {
               this.name = name;
               this.age =  age;
            }

            greet() {
                const bornYear = Student.calculateBirthYear(this.age);
                return `Hi, My name is ${this.name} and I was born in ${bornYear}`;
            }

            static calculateBirthYear(age) {
                const currentYear = new Date().getFullYear();
                return currentYear - age;
            }
        }

        class extenedStudent extends Student {
            constructor(name, age, subject) {
                super(name, age);
                this.subject = subject;
            }

            greet() {
                return `${super.greet()}. I like ${this.subject}.`;
            }
        }

        const h1 = document.querySelector("#student");
        const h2 = document.querySelector("#birth-year");

        h1.innerHTML = new extenedStudent("Krisha", 15, "Mathematics").greet();

        const age = 15;
        h2.innerHTML = `If you are ${age} years old, you were born in ${extenedStudent.calculateBirthYear(age)}.`;
    </script>
</body>
</html>

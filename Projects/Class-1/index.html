<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in Javascript</title>
</head>
<body>
    <h1 id="student"></h1>
    <script>
        class Student {
            constructor(name, age) {
               this.name = name;
               this.age =  age;
            }

            greet() {
                const currentYear = new Date().getFullYear();
                const bornYear = currentYear - this.age;

                return `Hi, My name is ${this.name} and I was born in ${bornYear}`;
            }
        }

        class Teacher extends Student {
            constructor(name, age, subject) {
                super(name, age); // Call the parent class constructor
                this.subject = subject;
            }

            greet() {
                return `${super.greet()}. I like ${this.subject}.`;
            }
        }

        const h1 = document.querySelector("#student");
        h1.innerHTML = new Teacher("Krisha", 15, "Mathematics").greet();
    </script>
</body>
</html>

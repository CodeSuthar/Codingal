<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting and Mapping in JavaScript</title>
    <style>
        .result-col {
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Array Sorting and Mapping in JavaScript</h1>
    <hr>
    <button onclick="ascending()">
        Ascending
    </button>
    <button onclick="descending()">
        Descending
    </button>
    <p class="result-col">Mapped Array Result (Odd Numbers * 10): <span id="mappedResult"></span></p>
    <script>
        let points = [40, 100, 1, 5, 25, 10];
        const newPoints = points.map(x => x * 10);
        let pointshere = document.querySelector("#mappedResult");

        pointshere.innerHTML = points;

        function ascending() {
            points.sort(function(a, b){ return a - b });
            pointshere.innerHTML = points;
    
        }

        function descending() {
            points.sort(function(a, b){ return b - a });
            pointshere.innerHTML = points;
        }
    </script>
</body>
</html>

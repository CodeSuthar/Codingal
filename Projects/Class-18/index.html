<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation API</title>
</head>
<body>
    <h2>Enter a number and click OK:</h2>

    <label for="id1">Number (between 100 and 300):</label>
    <input id="id1" type="number" min="100" max="300" required>
    
    <button onclick="validateInput()">OK</button>
    
    <p id="result"></p>

    <script>
      function validateInput() {
        const inputElement = document.getElementById("id1");
        const result = document.getElementById("result");
        
        if (inputElement.checkValidity()) {
          result.textContent = "Input OK";
        } else {
          result.textContent = inputElement.validationMessage;
        }
      }
    </script>
</body>
</html>

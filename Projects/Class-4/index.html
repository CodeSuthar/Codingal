<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate</title>
</head>
<body>
    <p>Click the button to evaluate/execute JavaScript expressions.</p>
    <button onclick="executeCode()">Evaluate</button>
    <p id="output"></p>

    <script>
      function executeCode() {
        const x = 10;
        const y = 20;

        const addition = eval("x + y");
        const multiplication = eval("2 * 2");
        const subtraction = eval("y - x");

        const result = `${addition}<br>${multiplication}<br>${subtraction}`;

        document.getElementById("output").innerHTML = result;
      }
    </script>
</body>
</html>
